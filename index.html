<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books I Have Read</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        div {
            border-style: solid;
            border-color: rgb(44, 31, 31);
            background-color: rgb(48, 161, 184);
            margin: 5px;
        }
    </style>
</head>
<br>
<body class="container">
    <div class="card">
    <div class="card-body">
        <div class="row">
        <div class="col-sm">
    <div class="form-group">
    <label for="new-start-date">Start Date</label>
    <input type="date" class="form-control" id="new-start-date">
    </div>
        </div>    
        <div class="col-sm">
            <div class="form-group">
                <label for="new-end-date">Finished Date</label>
                <input type="date" class="form-control" id="new-end-date">
                </div> 
        </div>  
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-task">Title</label>
                    <input type="text" class="form-control" id="new-book" placeholder="Title">                    
                    </div> 

                    <div class="row">
                        <div class="col-sm">
                            <div class="form-group">
                                <label for="new-task">Author</label>
                                <input type="text" class="form-control" id="new-author" placeholder="Author">                    
                                </div> 
            </div>
            </div>
        </div>
        <div><button id="add" class="btn btn-primary from-control">Create</button></div>
    </div>
</div>
<table id="list" class="table table-dark table-striped">
<tr>
    <th>Date Created</th>
    <th>Book</th>
    <th>Author</th>
    <th>Start Date</th>
    <th>Finished Date</th>
    <th>Actions</th>
</tr>
</table>
   

    
<script src="todo.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" 
    crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

</body>
</html>
